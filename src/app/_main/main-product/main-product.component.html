<section id="products" class="portfolio section">

  <!-- Section Title -->
  <div class="container section-title" data-aos="fade-up">
    <h2>Ürünlerimiz</h2>
    <p>Necessitatibus eius consequatur ex aliquid fuga eum quidem sint consectetur velit</p>
  </div><!-- End Section Title -->

  <div class="container">

    <div class="isotope-layout" data-default-filter="*" data-layout="masonry" data-sort="original-order">

      <ul class="portfolio-filters isotope-filters" data-aos="fade-up" data-aos-delay="100">
        <li data-filter="*" class="filter-active">Tümü</li>

        <li *ngFor="let category of categories" [attr.data-filter]="'filter-'+category.id">{{category.categoryName}}</li>

      </ul><!-- End Portfolio Filters -->

      <div *ngFor="let category of categories" class="row gy-4 isotope-container" data-aos="fade-up" data-aos-delay="200">

        <div *ngFor="let product of category.products" [class]="'col-lg-4 col-md-6 portfolio-item isotope-item filter-' + category.id">
          <img src="{{product.imageUrl}}" class="img-fluid" style="height: auto;width: 350px;" alt="">
          <div class="portfolio-info">
            <h4>{{product.productName}}</h4>
            <p>{{product.description}}</p>
            <a href="{{product.imageUrl}}" title="{{product.productName}}" data-gallery="portfolio-gallery-app" class="glightbox preview-link"><i class="bi bi-zoom-in"></i></a>
            <a href="portfolio-details.html" title="More Details" class="details-link"><i class="bi bi-link-45deg"></i></a>
          </div>
        </div><!-- End Portfolio Item -->


      </div><!-- End Portfolio Container -->

    </div>

  </div>

</section>
